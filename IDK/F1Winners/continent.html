const lines = data.trim().split("\n").slice(1);

const continentCounts = {};

lines.forEach(entry => {
  const continents = entry.split(",").map(c => c.trim());
  continents.forEach(continent => {
    if (continent) {
      continentCounts[continent] = (continentCounts[continent] || 0) + 1;
    }
  });
});

const sorted = Object.entries(continentCounts).sort((a, b) => b[1] - a[1]);

const output = sorted.map(([continent, count]) => `${continent}: ${count}`).join("\n");
document.getElementById("output").textContent = output;
