    const entries = data.trim().split("\n").map(v => v.trim().toUpperCase());

    const counts = { TRUE: 0, FALSE: 0 };
    entries.forEach(val => {
      if (val === "TRUE" || val === "FALSE") {
        counts[val] = (counts[val] || 0) + 1;
      }
    });

    const output = `On Netflix (TRUE): ${counts.TRUE}\nNot on Netflix (FALSE): ${counts.FALSE}`;
    document.getElementById("output").textContent = output;
  </script>
