    const years = data.trim().split("\n").map(y => y.trim());

    const yearCounts = {};
    years.forEach(year => {
      if (year) {
        yearCounts[year] = (yearCounts[year] || 0) + 1;
      }
    });

    const sorted = Object.entries(yearCounts).sort((a, b) => a[0] - b[0]);

    const output = sorted.map(([year, count]) => `${year}: ${count}`).join("\n");
    document.getElementById("output").textContent = output;
  </script>
