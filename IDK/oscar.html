    const lines = data.trim().split("\n").slice(1);

    const oscarCounts = {};
    lines.forEach(num => {
      const n = parseInt(num.trim(), 10);
      if (!isNaN(n)) {
        oscarCounts[n] = (oscarCounts[n] || 0) + 1;
      }
    });

    const sorted = Object.entries(oscarCounts).sort((a, b) => b[1] - a[1]);

    const output = sorted.map(([n, count]) => `${n} Oscars: ${count}`).join("\n");
    document.getElementById("output").textContent = output;
  </script>
